}

}

.slider {

transition: .4s;

}

.slider:before {

height: 1em;
width: 1em;

bottom: 0.25em;
background-color: white;
-webkit-transition: .3s;
transition: .2s;
border-radius: 50%;
}

input:checked + .slider {
background-color: blue;
}

-webkit-transform: translateX(1.5em);
-ms-transform: translateX(1.5em);
transform: translateX(1.5em);
}
